<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../lib/leaflet.css">
    <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    
    html,
    body,
    #map {
        height: 100%;
    }
    </style>
    <script type="text/javascript" src="../lib/leaflet.js"></script>
    <script type="text/javascript" src='../src/Leaflet.SpriteMarker.js'></script>
</head>

<body>
    <div id='map'></div>
</body>
<script type="text/javascript">
var map = L.map("map", {
    center: [0, 0],
    zoom: 12,
    layers: [],
    zoomControl: false
});
L.control.zoom({
    zoomInTitle: '放大',
    zoomOutTitle: '缩小'
}).addTo(map);
var MarkerOption = {
		url: 'example.png',
        size: {width:40, height:38},
        origin: {x:0, y:48},
        anchor: {x:20, y:18}
};
var SpriteMarker = L.Marker.SpriteMarker([0,0],MarkerOption);
SpriteMarker.addTo(map);
</script>

</html>
